<div class="container-fluid card">
    <div class="row">
        <div class="col-xs-12">
            <h4 contenteditable="true" class="editName" spellcheck="false" (click)="detectFileChanges()">
                <strong>
                    {{fileUpload.name}}
                </strong>
            </h4>
            <hr>
            <h4>Size: {{getFileSize()}}</h4>
            <hr>
            <div *ngIf="fileUpload.date">
                <h4>Uploaded: {{fileUpload.date}}</h4>
                <hr>
            </div>
            <div *ngIf="fileUpload.date">
                <h4>Tags: {{fileUpload.tags}}</h4>
                <hr>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <a href="{{fileUpload.url}}" class="btn btn-primary">
                        View
                    </a>
                    Add Tag: <input type="text" name="tag" ><br>
                    <button class="btn btn-danger" (click)="addTag(tag)">
                        Add Custom Tag
                    </button>
                    <button class="btn btn-danger" (click)="deleteFileUpload(fileUpload)">
                        Delete
                    </button>
                    <button *ngIf="isFiledEdited" class="btn btn-success" (click)="renameFile(fileUpload)">
                        Save New Name
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
