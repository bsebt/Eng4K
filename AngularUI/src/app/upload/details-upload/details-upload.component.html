<div class="container-fluid card">
    <div class="row">
        <div class="col-xs-12">
            <h2 contenteditable="true" id="editName">
                {{fileUpload.name}}
            </h2>
            <hr>
            <h4>{{getFileSize()}}</h4>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <a href="{{fileUpload.url}}" class="btn btn-primary">
                        View
                    </a>
                    <button class="btn btn-danger" (click)="deleteFileUpload(fileUpload)">
                        Delete
                    </button>
                    <button *ngIf="isFiledEdited" class="btn btn-success" (click)="renameFile(fileUpload)">
                        Save New Name
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
